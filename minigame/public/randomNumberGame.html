<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Extraction Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-purple-800 to-purple-600">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
      <h1 class="text-3xl font-bold text-center text-purple-800 mb-8">Random Number Extraction Game</h1>
      <div class="flex flex-col items-center">
        <p class="text-lg font-semibold mb-4">Enter the range to generate a random number:</p>
        <input type="number" id="minRange" class="border rounded px-4 py-2 mb-4 text-center w-24" placeholder="Min">
        <input type="number" id="maxRange" class="border rounded px-4 py-2 mb-4 text-center w-24" placeholder="Max">
        <button id="generateRandomNumberButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Generate Random Number</button>
      </div>
      <div class="mt-8 text-center">
        <h2 id="randomNumberDisplay" class="text-4xl font-bold mb-2 text-blue-700">?</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
