<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-pink-800 to-pink-600">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
      <h1 class="text-3xl font-bold text-center text-pink-800 mb-8">Number Guessing Game</h1>
      <div class="flex flex-col items-center">
        <p class="text-lg font-semibold mb-4">Try to guess the number between 1 and 100:</p>
        <input type="number" id="guessInput" class="border rounded px-4 py-2 mb-4 text-center w-24">
        <button id="checkGuessButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">Check Guess</button>
      </div>
      <div class="mt-8 text-center">
        <p id="guessResult" class="text-lg font-semibold text-blue-700"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
