<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }

    .container {
      text-align: center;
    }

    .heading {
      font-size: 2rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    .game-container {
      display: flex;
      justify-content: space-around;
      max-width: 800px;
      margin-top: 2rem;
    }

    .game-card {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 45%;
    }

    .game-card h2 {
      font-size: 1.0rem;
      margin-bottom: 1rem;
      color: #4b5563;
    }

    .game-card p {
      font-size: 1rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Mini Games</h1>
    <div class="game-container">
      <div class="game-card">
        <h2>Authors</h2>
      </p>
            JIANYU CHENG 6117642
        </p>
            JUNYU PANG 6118534
        </p>
            YIDAN ZHANG 6128443
        </p>
      </div>
      <div class="game-card">
        <h2>Available Activities</h2>
      </p>
      Party
    </p>
            Class
        </p>
            Meetting
        </p>
            ...
        </p>
      </div>
    </div>
  </div>
</body>
</html>
